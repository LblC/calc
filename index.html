<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор величин</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="row">
	<div class="col-6">
		<h1>Время</h1>
		<div class="form">
			<form id="source">
				<p>Исходные единицы</p>
				<br>
				<input type="text" id="time-q"></input>
				<select id="time1">
					<option>год</option>
					<option>неделя</option>
					<option>день</option>
					<option>час</option>
					<option>минута</option>
					<option selected="секунда">секунда</option>
				</select>
			</form>
		</div>
		
		<div class="form">
			<form id="dest">
				<p>Нужные единицы</p>
				<br>
				<select id="time2">
					<option>год</option>
					<option>неделя</option>
					<option>день</option>
					<option>час</option>
					<option>минута</option>
					<option>секунда</option>
				</select>
			</form>
		</div>

		<div class="confirm">
			<input type="button" value="Перевести" onclick="countTime();">
		</div>

		<div class="answer">
			<p id="time"></p>
		</div>
	</div>

	<div class="col-6">
		<h1>Температура</h1>
		<div class="form">
			<form id="source">
				<p>Исходные единицы</p>
				<br>
				<input type="text" id="temp-q"></input>
				<select id="temp1" onchange="checkTemp()">
					<option>C</option>
					<option>F</option>
				</select>
			</form>
		</div>
		
		<div class="form">
			<form id="dest">
				<p>Нужные единицы</p>
				<br>
				<input type="text" id="temp2" value="F" disabled="true">
			</form>
		</div>

		<div class="confirm">
			<input type="button" value="Перевести" onclick="countTemp();">
		</div>

		<div class="answer">
			<p id="temp"></p>
		</div>
	</div>
</div>


<div class="row">
	<div class="col-6">
		<h1>Длина</h1>
		<div class="form">
			<form id="source">
				<p>Исходные единицы</p>
				<br>
				<input type="text" id="len-q"></input>
				<select id="len1">
					<option>километр</option>
					<option>метр</option>
					<option>ярд</option>
					<option>фут</option>
					<option>дюйм</option>
					<option>сантиметр</option>
					<option>миллиметр</option>
				</select>
			</form>
		</div>
		
		<div class="form">
			<form id="dest">
				<p>Нужные единицы</p>
				<br>
				<select id="len2">
					<option>километр</option>
					<option>метр</option>
					<option>ярд</option>
					<option>фут</option>
					<option>дюйм</option>
					<option>сантиметр</option>
					<option>миллиметр</option>
				</select>
			</form>
		</div>

		<div class="confirm">
			<input type="button" value="Перевести" onclick="countLen();">
		</div>

		<div class="answer">
			<p id="len"></p>
		</div>
	</div>

	<div class="col-6">
		<h1>Масса</h1>
		<div class="form">
			<form id="source">
				<p>Исходные единицы</p>
				<br>
				<input type="text" id="w-q"></input>
				<select id="w1">
					<option>тонна</option>
					<option>килограмм</option>
					<option>фунт</option>
					<option>унция</option>
					<option>грамм</option>
				</select>
			</form>
		</div>
		
		<div class="form">
			<form id="dest">
				<p>Нужные единицы</p>
				<br>
				<select id="w2">
					<option>тонна</option>
					<option>килограмм</option>
					<option>фунт</option>
					<option>унция</option>
					<option>грамм</option>
				</select>
			</form>
		</div>

		<div class="confirm">
			<input type="button" value="Перевести" onclick="countW();">
		</div>

		<div class="answer">
			<p id="w"></p>
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
